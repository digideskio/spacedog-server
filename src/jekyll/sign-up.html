<!DOCTYPE html>
<html>

	<head>
		{% include head.html %}
	  	<script src="/scripts/sign.js"></script>
	</head>

  <body>

    <div id="sign-div" class='sign'>

        <a class='logo' href="/">{{ site.name }}</a>

		<form id="create-form">
			<h4>Please fill this form to create your account</h4>
			<br>
			<label>Backend id</label>
			<input type="text" name="backendId">
			<label>Username</label>
			<input type="text" name="username">
			<label>Email address</label>
			<input type="email" name="email">
			<label>Password</label>
			<input type="password" name="password">
			<label>Confirm Password</label>
			<input type="password" name="passwordConfirmation">
			<div class="sign-form-submit">
	    		<button type="submit" id="create-account">Create Account</button>
	    	</div>

   			<div id="alert-div">
   			</div>
    	</form>

		<br>
		<p>If you already have an account, <a href='/log-in.html'>log in.</a></p>
		
    </div>

  </body>
</html>
