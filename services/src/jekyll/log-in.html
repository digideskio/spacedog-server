<!DOCTYPE html>
<html>

	<head>
		{% include head.html %}
	  	<script src="/scripts/sign.js"></script>
	</head>

  <body>

    <div id="sign-div" class='log'>

        <a class="logo" href="/">{{ site.name }}</a>

		<form id="sign-form">
			<h4>Please enter your credentials</h4>
			<br>
			<label>Backend Id</label>
			<input type="text" name="backendId">
			<label>Username</label>
			<input type="text" name="username">
			<label>Password</label>
			<input type="password" name="password">
			<div class="sign-form-submit">
	    		<button id="log-in" type="submit">Log in</button>
	    	</div>

   			<div id="alert-div">
   			</div>
    	</form>

		<br>
		<p>Not yet registered? <a href='/sign-up.html'>Create an account.</a></p>
		
    </div>

  </body>
</html>
